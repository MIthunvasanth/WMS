<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Usage Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .summary-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    .machine-name {
      font-weight: bold;
      color: #555;
    }
    .machine-time {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Machine Usage Summary</h1>
  <div class="summary-container">
    <ul id="machineSummaryList"></ul>
  </div>

  <script>
    function calculateMachineUsage() {
      const schedule = JSON.parse(localStorage.getItem("scheduledTimeline")) || [];
      const machineUsage = {};

      for (const job of schedule) {
        const machine = job.machine;
        const start = new Date(job.start);
        const end = new Date(job.end);
        const duration = (end - start) / 60000; // in minutes

        if (!machineUsage[machine]) {
          machineUsage[machine] = 0;
        }

        machineUsage[machine] += duration;
      }

      return machineUsage;
    }

    function formatDuration(minutes) {
      const hrs = Math.floor(minutes / 60);
      const mins = Math.round(minutes % 60);
      return `${hrs}h ${mins}m`;
    }

    function renderMachineSummary() {
      const summaryList = document.getElementById("machineSummaryList");
      const usage = calculateMachineUsage();
      const machines = Object.keys(usage).sort();

      if (machines.length === 0) {
        summaryList.innerHTML = "<li>No schedule data found.</li>";
        return;
      }

      machines.forEach(machine => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="machine-name">${machine}</span>
          <span class="machine-time">${formatDuration(usage[machine])}</span>
        `;
        summaryList.appendChild(li);
      });
    }

    renderMachineSummary();
  </script>
</body>
</html>
