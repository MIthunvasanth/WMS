<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Time Summary by Date</title>
  <style>
    /* Add your existing styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .machine-summary {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back-link {
      display: inline-block;
      text-decoration: none;
      color: #4CAF50;
      margin: 20px;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="assign.html" class="back-link">‚Üê Back to All Work</a>
      <h1>Machine Time Summary by Date</h1>
    </div>
    <div class="machine-summary" id="machineSummary">
      <!-- Machine Summary Table will go here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const innerBearingJobs = JSON.parse(localStorage.getItem('innerbearingSchedule')) || [];
      
      const machineDateSummary = {};

      // Function to format the date (only YYYY-MM-DD)
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toISOString().split('T')[0];  // Format as YYYY-MM-DD
      }

      // Group jobs by machine and date
      innerBearingJobs.forEach((job) => {
        const date = formatDate(job.start);  // Extract date part
        const duration = (new Date(job.end) - new Date(job.start)) / 60000;  // Duration in minutes
        
        if (!machineDateSummary[date]) {
          machineDateSummary[date] = {};  // Initialize date
        }

        if (!machineDateSummary[date][job.machine]) {
          machineDateSummary[date][job.machine] = 0;  // Initialize machine
        }

        machineDateSummary[date][job.machine] += duration;  // Add duration to the machine on the given date
      });

      const machineSummaryContainer = document.getElementById('machineSummary');
      const summaryTitle = document.createElement('h2');
      summaryTitle.innerText = "Machine Work Summary by Date";

      const summaryTable = document.createElement('table');
      summaryTable.innerHTML = `
        <thead>
          <tr>
            <th>Date</th>
            <th>Machine</th>
            <th>Total Work Time (hours)</th>
          </tr>
        </thead>
        <tbody>
      `;

      // Loop through all dates and machines to create the summary rows
      Object.keys(machineDateSummary).forEach((date) => {
        const machineData = machineDateSummary[date];
        
        // Create a row for the date header
        const dateRow = document.createElement('tr');
        dateRow.innerHTML = `
          <td colspan="3" style="font-weight: bold; background-color: #f2f2f2;">DATE: ${date}</td>
        `;
        summaryTable.appendChild(dateRow);
        
        // Loop through all machines for each date
        Object.keys(machineData).forEach((machine) => {
          const totalMinutes = machineData[machine];
          const hours = Math.floor(totalMinutes / 60);
          const minutes = totalMinutes % 60;
          
          const row = document.createElement('tr');
          row.innerHTML = `
            <td></td> <!-- Empty cell for date -->
            <td>${machine}</td>
            <td>${hours}h ${minutes}m</td>
          `;
          summaryTable.appendChild(row);
        });
      });

      summaryTable.innerHTML += "</tbody>";
      machineSummaryContainer.appendChild(summaryTitle);
      machineSummaryContainer.appendChild(summaryTable);
    });
  </script>
</body>
</html>
